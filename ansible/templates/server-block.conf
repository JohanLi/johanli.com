server {
    listen 443 ssl http2;

    ssl on;
    ssl_certificate /etc/ssl/{{ domain }}/ssl-bundle.crt;
    ssl_certificate_key /etc/ssl/{{ domain }}/server.key;

    server_name {{ domain }};
    root /var/www/{{ domain }}/build/public;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/javascript text/xml application/xml application/xml+rss image/svg+xml;

    location / {
        try_files $uri @express;
    }

    location ~* \.(js|css|jpg|jpeg|gif|png|ico|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control 'public';
    }

    location @express {
        expires 1m;
        add_header Cache-Control 'public';

        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
    }
}

server {
    listen 443 ssl http2;

    server_name www.{{ domain }};
    return 301 https://{{ domain }}$request_uri;
}

server {
    listen 80;

    server_name {{ domain }} www.{{ domain }};
    return 301 https://{{ domain }}$request_uri;
}
